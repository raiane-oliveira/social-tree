<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Desafio fornecido pela Rocketseat parecido com um Linktree desenvolvido com HTML e CSS!"
        />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Social Tree | Raiane Oliveira</title>
    </head>
    <body>
        <main id="container">
            <section class="information">
                <figure>
                    <img
                        src="assets/raiane.jpg"
                        alt="Raiane's photo"
                        class="photo"
                    />
                    <figcaption>@raianeeo</figcaption>
                </figure>

                <ul class="links">
                    <li>
                        <a href="mailto:raiane.oliveira404@gmail.com">Gmail</a>
                    </li>
                    <li>
                        <a href="https://github.com/raiane-oliveira">Github</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/raii_hi">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/raianeeo/"
                            >Instagram</a
                        >
                    </li>
                </ul>

                <article class="social-links">
                    <a href="https://twitter.com/raii_hi" target="_blank">
                        <img src="assets/twitter.svg" alt="Twitter" />
                    </a>
                    <a
                        target="_blank"
                        href="https://www.instagram.com/raianeeo/"
                    >
                        <img src="assets/instagram.svg" alt="Instagram" />
                    </a>
                    <a
                        target="_blank"
                        href="https://www.linkedin.com/in/raiane-oliveira-213478257"
                        target="_blank"
                    >
                        <img src="assets/linkedin.svg" alt="Linkedin" />
                    </a>
                    <a
                        target="_blank"
                        href="https://github.com/raiane-oliveira"
                    >
                        <img src="assets/github.svg" alt="GitHub" />
                    </a>
                </article>
            </section>
        </main>
    </body>
</html>
